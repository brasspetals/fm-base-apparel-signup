<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="grid-container">
    <div id="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div id="hero">
    </div>
    <div id="sign-up">


      <h1 class="heading--main">
        <span class="heading--alt">We're</span> coming soon
      </h1>


      <p class="content">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>

      <form class="signup-form" action="#" method="post">
        <input type="email" name="email" aria-label="email" class="email" placeholder="Email Address" required>
        <img src="./images/icon-error.svg" class="error__icon" alt="error icon">
        <button class="btn-submit" type="submit"><img src="./images/icon-arrow.svg" alt="submit-arrow"></button>
        <p class="error__msg">Please provide a valid email</p>
      </form>
    </div>
  </div>
</body>

</html>
